<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Receitas da Tia Jurema</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
         <img src="logo.png" alt="Tia Jurema" class="logo">
         <h1>Seja bem-vindo(a) ao site da Tia Jurema!</h1>
        <p>Conheça deliciosa receitas para seu dia-a-dia!</p>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="receitas.html">Receitas</a></li>
            <li><a href="cadastro.html">Cadastrar/Login</a></li>
        </ul>
    </nav>
    <main role="main" class="container-fluid" style="margin-top: 60px; margin-bottom: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <h2 class="text-center">Cadastro/Login</h2>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar/Login</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tia Jurema Ltda. Todos os direitos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
